<DOCTYPE html>
  <html lang="en">
    <head>
      <title>Login</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.2.1 -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./login1.css" />
    </head>

    <body>
      <div class="container">
        <div class="header">
          <div class="row">
            <div class="col-12 text-center">
              <h1>Đăng Nhập</h1>
            </div>
            <div class="col-12">
              <form
                class="w-50 mx-auto mt-5 mb-5 p-5 bg-light rounded shadow form1 d-flex flex-column"
              >
                <div class="mb-3">
                  <label for="exampleInputEmail12" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail12"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword12" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword12"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 form-submit1">
                  Đăng Nhập
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
      ></script>
      <script src="./login1.js"></script>
    </body>
  </html>
</DOCTYPE>
